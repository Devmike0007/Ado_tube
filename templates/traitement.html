<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/accuiel.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/traitement.css')}}">
    <title>AdoTube</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='assets/logo/logo.png')}}"  alt="logo">
        </div>
        <nav>
            <ul>
                <li><a href="accueil.html">Accueil</a></li>
                <li><a href="comment_ca_marche.html">Comment ça marche</a></li>
                <li><a href="apropos.html">À propos</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="logo1">
            <img src=" {{ url_for('static', filename='assets/logo/logo1.png')}}" alt="logo1">
        </div>
        <div class="menu">
            <a href="apropos.html"><img src="{{ url_for('static', filename='assets/icone/about.png')}}" alt=""></a>

        </div>
    </header>
    <section class="contenu">
        <div class="gauche">
            <img src="{{ info.thumbnail }}" alt="">
            <a href="{{ url_for('download_video', lien=lien) }}">Télécharger la vidéo</a>
        </div>
        <div class="droite">
            <h1>Titre : {{ info.title }}</h1>
            <p>Auteur : {{ info.uploader }}</p>
            <p>Durée : {{ info.duration }} secondes</p>
            <select id="formatSelect" name="format">
                {% for f in formats %}
                    {% set taille = (f.filesize or 0) // 1000000 %}
                    <option value="{{ f.format_id }}">
                        {{ f.format_id }} | {{ f.ext }} | {{ f.format_note or 'Auto' }} | {{ taille }} Mo
                    </option>
                {% endfor %}
            </select>
        </div>
 
    </section>
    <section class="baremenu">

            <ul>
                <li class="active"><a href="accueil.html"><img src="{{ url_for('static', filename='assets/icone/homeb.png')}}" alt="ii"></a></li>
                <li><a href="comment_ca_marche.html"><img src="{{ url_for('static', filename='assets/icone/setting.png')}}" alt=""></a></li>
                <li><a href="contact.html"><img src="{{ url_for('static', filename='assets/icone/mobile.png')}}" alt=""></a></li>
            </ul>
    </section>
</body>
</html>
